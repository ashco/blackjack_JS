<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>BlackJack_JS</title>
</head>

<body>
  <div class="container">
    <nav>
      <h2>BlackJack_JS</h2>
    </nav>

    <div class="text__container">
      <h1>You ARE winner</h1>
    </div>

    <div class="chip__container--board">
      <div class="chip--score">0</div>
      <div class="chip--pot">chip</div>
    </div>

    <div class="card__container--player">
      <div class="card"></div>
      <div class="card"></div>
    </div>

    <div class="card__container--dealer">
      <div class="card"></div>
      <div class="card"></div>
    </div>

    <div class="chip__container--player">
      <div class="chip--player" data-bet="1">$1</div>
      <div class="chip--player" data-bet="10">$10</div>
      <div class="chip--player" data-bet="100">$100</div>
      <div class="chip--player" data-bet="500">$500</div>
    </div>

    <div class="button__container">
      <button class="btn--hit">Hit</button>
      <button class="btn--stand">Stand</button>
      <button class="btn--double">Double</button>
      <button class="btn--split">Split</button>
    </div>

    <div class="score__container">
      <p class="player__score"></p>
    </div>
  </div>
  </main>

  </div>
  <script src="./src/listeners.js"></script>
  <script src="./src/index.js"></script>
  <script src="./src/chips.js"></script>
</body>

</html>
